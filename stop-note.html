<dom-module id="stop-note">
  <template>
    <style>
      :host {
        display: block;
        width: auto;
        --background-color: #f7f7f7;
        --accent-color: #d8261c;
        margin-bottom: 20px;
      }

      .container {
        display: flex;
        width: auto;
      }

      .message_wrap {
        border-right: 7px solid var(--accent-color);
        padding: 10px 25px;
        flex: 1 1 auto;
        background-color: var(--background-color);
      }

      .main_message {
        font-size: 2em;
        color: var(--accent-color);
        margin-top: 10px;
      }

      .secondary_message {
        margin-top: 5px;
        font-size: 1.2em;
        float: left;
      }

      .svg {
        display: flex;
        justify-content: center;
      }

      .svg_wrap {
        background-color: var(--accent-color);
        padding: 5px;
        width: auto;
      }

      iron-icon {
        height: 100px;
        width: 100px;
      }


    </style>

    <div class="container">
      <div class="svg_wrap">
        <div class="svg">
          <iron-icon icon="stopnoteicons:stop-icon"></iron-icon>
        </div>
      </div>
      <div class="message_wrap">
        <div class="main_message">Read the Textbook</div>
        <div class="secondary_message">
          <slot name="message"></slot>
        </div>
      </div>
  </template>

  <script>
    Polymer({

      is: 'stop-note',
      behaviors: [
        HAXBehaviors.PropertiesBehaviors,
        MaterializeCSSBehaviors.ColorBehaviors,
        SchemaBehaviors.Schema
      ],

      properties: {


      },
      /**
       * Attached to the DOM, now fire.
       */
      attached: function () {
        // Establish hax property binding
        let props = {
          'canScale': true,
          'canPosition': true,
          'canEditSource': false,
          'gizmo': {
            'title': 'Stop Note',
            'description': 'A message to alert readers to specific chapters / pages in textbook.',
            'icon': 'icons:report',
            'color': 'orange',
            'groups': ['Video', 'Media'],
            'handles': [
              {
                'type': 'text',
                'title': 'label',
              }
            ],
            'meta': {
              'author': 'LRNWebComponents'
            }
          },
          'settings': {
            'quick': [
              {
                'slot': 'message',
                'title': 'Message',
                'description': 'This is where you enter a message for stop-note.',
                'inputMethod': 'code-editor',
                'required': true,
              },
            ],
            'configure': [
              {
                'slot': 'message',
                'title': 'Message',
                'description': 'This is where you enter a message for stop-note.',
                'inputMethod': 'code-editor',
                'required': true,
              },
            ],
            'advanced': [
            ]
          }
        };
        this.setHaxProperties(props);
      },
    });
  </script>
</dom-module>
